    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = link.getAttribute('data-section');
                    const articleContent = document.querySelector('.column-empty .article-content');
                    const defaultContent = document.querySelector('.column-empty .default-content');

                    articleContent.style.opacity = 0;

                    if (section === 'about') {
                        defaultContent.style.opacity = 0;
                        setTimeout(() => {
                            articleContent.innerHTML = `
                                <h2>About</h2>
                                <p>Mijn naam is Franco A. Soolsma. (FAS)
                                    Aan de HKU studeer ik Graphic Design jaar 3. </p>
                                    
                                <p> Dit is niet mijn eerste grafische studie, ook heb ik al bij een paar bedrijven stage mogen lopen.
                                    Ondanks ik al een aantal jaar bekend ben met de richting, is mijn denkwijze en creatief vermogen alleen maar gegroeid op de HKU. 
                                    Voordat ik aan een HBO opleiding begon had ik niet gedacht dat mijn stijl zo zou evolueren. 
                                    Deze kracht wil ik graag gaan inzetten en verder ontdekken in het werkveld.
                                <br>
                                <img src="Links/about/me.jpg" alt="About Me" class="article-image">
                                </p>
                            `;
                            articleContent.style.opacity = 1;
                            articleContent.style.overflowY = 'scroll'; // Verticale scroll toevoegen
                        }, 1000);
                    } else if (section === 'contact') {
                        defaultContent.style.opacity = 0;
                        setTimeout(() => {
                            articleContent.innerHTML = `
                                <h2>Contact</h2>
                                <div class="contact-section">
                                    <p class="contact-link">
                                        <img src="Links/Icons/email-icon.svg" alt="Email Icon" class="icon">
                                        <a href="mailto:francosoolsma@gmail.com">francosoolsma@gmail.com</a>
                                    </p>
                                    <p class="contact-link">
                                        <img src="Links/Icons/phone-icon.svg" alt="Phone Icon" class="icon">
                                        <span>06 38054949</span>
                                    </p>
                                    <p class="contact-link">
                                        <img src="Links/Icons/instagram-icon.svg" alt="Instagram Icon" class="icon">
                                        <a href="https://www.instagram.com/fas.music.design/" target="_blank">@instaprofile</a>
                                    </p>
                                </div>
                            `;
                            articleContent.style.opacity = 1;
                            articleContent.style.overflowY = 'auto'; // Scroll toevoegen indien nodig
                        }, 1000);
                    } else if (section === 'experience') { // Nieuwe "Experience" sectie
                        defaultContent.style.opacity = 0;
                        setTimeout(() => {
                            articleContent.innerHTML = `
                                <h2>Experience</h2>
                                <h3>Education</h3>
                                <p> (Hbo) Graphic Design<br>
                                    September 2022 - To date<br>
                                    Hku, Utrecht </p>

                                <p> Propedeuse <br>
                                    July 2023 <br>
                                    Hku, Utrecht </p>

                                <p> (Mbo 4) Media Vormgever <br>
                                    2017 - 2021 <br>
                                    Media College, Amsterdam </p>

                                <p> (Mbo 2) DTP <br>
                                    2015 - 2017 <br>
                                    Media College, Amsterdam </p>
                                    <br>

                                <h3>Internship</h3>
                                    <p> (Full-Time) Lead Graphic Designer <br>
                                    Januari 2020 - July 2020 <br>
                                    Q-Factory, Amsterdam </p>

                                <p> (Full-Time) Graphic Designer
                                    September 2019 - Januari 2020
                                    Mnky-Media, Amsterdam </p>
                                    <br>

                                <h3> Passion </h3>
                                   <p> Writer/Frontman <br>
                                    Alternative Rock <br>
                                    Atom </p>

                                <p class="contact-link">
                                        <img src="Links/Icons/instagram-icon.svg" alt="Instagram Icon" class="icon">
                                        <a href="https://www.instagram.com/instaprofile" target="_blank">@atom.band.nl</a>
                                </p>
                                <br>

                                <h3>Curriculum Vitae</h3>
                                <p class="contact-link">
                                <a href="Links/PDF/cv.pdf" download>Download</a>
                                </p>
                                <br>
                            `;
                            articleContent.style.opacity = 1;
                            articleContent.style.overflowY = 'auto'; // Scroll indien nodig
                        }, 1000);
                    } else {
                        defaultContent.style.opacity = 1;
                        articleContent.style.opacity = 0;
                    }
                });
            });

            document.querySelector('.title').addEventListener('click', (e) => {
                e.preventDefault();
                const articleContent = document.querySelector('.column-empty .article-content');
                const defaultContent = document.querySelector('.column-empty .default-content');
                articleContent.style.opacity = 0;
                setTimeout(() => {
                    defaultContent.style.opacity = 1;
                }, 1000);
            });
        });
